<div class='columns {{ include.params.class_names }} xp'
  <div class='panel'>
    <dl>
      <dt itemprop='worksFor' itemscope itemtype='http://schema.org/Organization'>
        <a href='{{ include.params.href }}' itemprop='name'>
          {{ include.params.name }}
        </a>
      </dt>
      <dd>
        <strong itemprop='jobTitle'>
          {{ include.params.job_title }}
        </strong>
        <p>{{ include.params.period }}</p>
        <p>{{ include.params.description }}</p>
        <div class="text-center">
          {% for keyword in include.params.keywords %}
            <span class='label'>{{ keyword }}</span>
          {% endfor %}
        </div>
      </dd>
    </dl>
  </div>
</div>

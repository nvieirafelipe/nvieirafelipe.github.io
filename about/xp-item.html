<div class='columns {{ include.class_names }} xp'>
  <div class='panel'>
    <dl>
      <dt>
        <a href='{{ include.xp.href }}'>{{ include.params.name }}</a>
      </dt>
      <dd>
        <strong itemprop='jobTitle'>{{ include.params.job_title }}</strong>
        <br>
        {{ include.params.period }}
        <br>
        {{ include.params.description }}
        <hr>
        <div class="text-center">
          {% for keyword in include.params.keywords %}
            <span class='label'>{{ keyword }}</span>
          {% endfor %}
        </div>
      </dd>
    </dl>
  </div>
</div>
